<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="POST" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}" style="position: absolute; left: 10%; font: italic bold 30px/40px Georgia; width: 200px; text-align: center;
    height: 50px">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br/>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
